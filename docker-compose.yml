version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: sunnybest-api
    ports:
      - "8000:8000"
    command: python -m uvicorn src.api.app:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: sunnybest-dashboard
    ports:
      - "8501:8501"
    command: streamlit run src/dashboards/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    depends_on:
      - api
    restart: unless-stopped